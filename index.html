<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="subscribe()">Subscribe</button>
    <button onclick="unsubscribe()">Un Subscribe</button>
    <script>
      async function subscribe() {
        let sw = await navigator.serviceWorker.ready;
        let push = await sw.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey:
            'BHvmAGiisyc_192H5VnzDssB9ozIyycRaFkWsMfnYsJ25AGd98vV76hXQwS4m42YKs7h8tmwh0XtO6rSDj_RBaY'
        });
        console.log(JSON.stringify(push));
      }

       async function unsubscribe() {
        const sw = await navigator.serviceWorker.ready;
        const subscription = sw.pushManager.getSubscription();
        subscription
          .unsubscribe()
          .then(function (successful) {
            console.log("unsubscribed");
          })
          .catch(function (e) {
            console.log("Something went wrong");
          });
        if (sw) {
         // await sw.unregister();
        }
      }


        

      if ('serviceWorker' in navigator) {
        addEventListener('load', async () => {
          let sw = await navigator.serviceWorker.register('./sw1.js');
          console.log(sw);
        });
      }
    </script>
  </body>
</html>
