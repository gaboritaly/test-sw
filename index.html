  <body>
    <button onclick="subscribe()">Subscribe</button>
    <button onclick="unsubscribe()">Un Subscribe</button>
    <script>
      async function subscribe() {
        let sw = await navigator.serviceWorker.ready;
        let push = await sw.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey:
            'BHvmAGiisyc_192H5VnzDssB9ozIyycRaFkWsMfnYsJ25AGd98vV76hXQwS4m42YKs7h8tmwh0XtO6rSDj_RBaY'
        });
        console.log(JSON.stringify(push));
      }

      async function unsubscribe() {
        let sw = await navigator.serviceWorker.ready;
        if (sw) {
          await sw.unregister();
          }
      }

      function showNotification() {
  Notification.requestPermission((result) => {
    if (result === "granted") {
      navigator.serviceWorker.ready.then((registration) => {
        registration.showNotification("Vibration Sample", {
          title:"EZ AAAZZZZZ',
          body: "Buzz! Buzz!",
          icon: "https://www.utinform.hu/assets/logos/mk-logo.svg",
          vibrate: [200, 100, 200, 100, 200, 100, 200],
          tag: "vibration-sample",
        });
      console.log('Show noti')
      });
    }
  });
}
        

      if ('serviceWorker' in navigator) {
        addEventListener('load', async () => {
          let sw = await navigator.serviceWorker.register('./sw1.js');
          console.log(sw);
           showNotification() 
        });
      }
    </script>
